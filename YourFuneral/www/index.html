<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="scripts/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="scripts/app.js" type="text/javascript"></script>

    <script src="scripts/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>YourFuneral</title>
</head>
<body>
    <div class="app">
        <div class="wrapper">
            <div class="map">
                <div class="">
                    <div class="grid-square ceiling"></div>
                    <div class="grid-square wall"></div>
                    <div class="grid-square floor">
                        <div class="directional arrow-up" data-direction="up">
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </div>
                    </div>
                    <div class="grid-square wall"></div>
                    <div class="grid-square ceiling"></div>
                </div>
                <div class="">
                    <div class="grid-square wall"></div>
                    <div class="grid-square floor" data-position="1"></div>
                    <div class="grid-square floor" data-position="2"></div>
                    <div class="grid-square floor" data-position="3"></div>
                    <div class="grid-square wall"></div>
                </div>
                <div class="">
                    <div class="grid-square floor">
                        <div class="directional arrow-left" data-direction="left">
                            <span class="glyphicon glyphicon-triangle-left"></span>
                        </div>
                    </div>
                    <div class="grid-square floor" data-position="4"></div>
                    <div class="grid-square floor"></div>
                    <div class="grid-square floor" data-position="5"></div>
                    <div class="grid-square floor">
                        <div class="directional arrow-right" data-direction="right">
                            <span class="glyphicon glyphicon-triangle-right"></span>
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="grid-square floor" data-position="6"></div>
                    <div class="grid-square floor" data-position="7"></div>
                    <div class="grid-square floor" data-position="8"></div>
                    <div class="grid-square floor" data-position="9"></div>
                    <div class="grid-square floor" data-position="10"></div>
                </div>
                <div class="">
                    <div class="grid-square ceiling"></div>
                    <div class="grid-square ceiling"></div>
                    <div class="grid-square floor">
                        <div class="directional arrow-down" data-direction="down">
                            <span class="glyphicon glyphicon-triangle-bottom"></span>
                        </div>
                    </div>
                    <div class="grid-square ceiling"></div>
                    <div class="grid-square ceiling"></div>
                </div>

                <div class="">
                    <div class="console" />
                </div>


            </div>
            <span class="show-map" data-toggle="modal" data-target="#map-modal">Show map</span>
            <span class="show-stats" data-toggle="modal" data-target="#stats-modal">Show player details</span>
            <span class="show-inventory" data-toggle="modal" data-target="#inventory-modal">Show inventory</span>

        </div>

        <div class="hp-wrapper">
            <div class="hp-outer">
                <div class="hp-inner" id="HP">

                </div>
            </div>
            <p>
                HP: <span id="hp-amount">100</span>
            </p>

            <p>
                Money: <span id="money-amount">0</span>
            </p>
        </div>

        <div class="modal fade" id="map-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Map</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="map-modal-body">

                    </div>

                </div>
            </div>
        </div>
        <div class="modal fade" id="stats-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Stats</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="stats-modal-body">

                    </div>

                </div>
            </div>
        </div>
        <div class="modal fade" id="inventory-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Inventory</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="inventory-modal-body">


                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#Useables">Useables</a>
                                </h4>
                            </div>
                            <div id="Useables" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <ul class="useables-list"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#Treasures">Treasures</a>
                                </h4>
                            </div>
                            <div id="Treasures" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <ul class="treasures-list"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#Weapons">Weapons</a>
                                </h4>
                            </div>
                            <div id="Weapons" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <ul class="weapons-list"></ul>

                                </div>
                            </div>

                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#Food">Food</a>
                                </h4>
                            </div>
                            <div id="Food" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <ul class="food-list"></ul>

                                </div>
                            </div>

                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="monster-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Monster</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="monster-modal-body modal-body">
                    ID: <span class="monster-info-id"></span> <br />
                    Name: <span class="monster-info-name"></span> <br />
                    Type: <span class="monster-info-type" /></span> <br />
                    HP: <span class="monster-info-hp" /></span> <br />
                    Atk: <span class="monster-info-atk" /></span> <br />
                    Def: <span class="monster-info-def" /></span> <br />
                    <span class="monster-info-prediction" /></span> <br />
                </div>
                <button type="button" class="btn fight-monster">Fight</button>
                <div class="battle-console">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
